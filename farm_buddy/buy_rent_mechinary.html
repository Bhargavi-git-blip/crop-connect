<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy or Rent Farming Machinery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: inline-block;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 30px;
            padding: 20px;
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 8px;
        }
        .output h2 {
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Farm Machinery - Buy or Rent</h1>

        <form id="machineryForm">
            <div class="form-group">
                <label for="machineryType">Select Machinery Type:</label>
                <select id="machineryType" name="machineryType">
                    <option value="tractor">Tractor</option>
                    <option value="harvester">Harvester</option>
                    <option value="plow">Plow</option>
                    <option value="seeder">Seeder</option>
                    <option value="irrigation-system">Irrigation System</option>
                </select>
            </div>

            <div class="form-group">
                <label for="actionType">Choose Action:</label>
                <select id="actionType" name="actionType">
                    <option value="buy">Buy</option>
                    <option value="rent">Rent</option>
                </select>
            </div>

            <div class="form-group" id="rentDurationGroup">
                <label for="rentDuration">Select Rent Duration (days):</label>
                <input type="number" id="rentDuration" name="rentDuration" min="1" max="365" placeholder="Enter number of days" />
            </div>

            <div class="form-group" id="buyPriceGroup">
                <label for="buyPrice">Enter Buy Price (USD):</label>
                <input type="number" id="buyPrice" name="buyPrice" placeholder="Enter price to buy" />
            </div>

            <button type="button" id="submitButton">Submit</button>
        </form>

        <div class="output" id="outputSection" style="display: none;">
            <h2>Selected Machinery Details</h2>
            <p id="outputText"></p>
        </div>
    </div>

    <script>
        const actionType = document.getElementById('actionType');
        const rentDurationGroup = document.getElementById('rentDurationGroup');
        const buyPriceGroup = document.getElementById('buyPriceGroup');
        const submitButton = document.getElementById('submitButton');
        const outputSection = document.getElementById('outputSection');
        const outputText = document.getElementById('outputText');

        actionType.addEventListener('change', function() {
            const action = this.value;
            if (action === 'rent') {
                rentDurationGroup.style.display = 'block';
                buyPriceGroup.style.display = 'none';
            } else {
                rentDurationGroup.style.display = 'none';
                buyPriceGroup.style.display = 'block';
            }
        });

        actionType.dispatchEvent(new Event('change')); // Initial trigger for default action

        submitButton.addEventListener('click', function() {
            const machineryType = document.getElementById('machineryType').value;
            const action = actionType.value;

            let outputMessage = `You selected to <strong>${action}</strong> a <strong>${machineryType}</strong>.`;

            if (action === 'rent') {
                const rentDuration = document.getElementById('rentDuration').value;
                outputMessage += ` Rental duration: <strong>${rentDuration}</strong> days.`;
            } else if (action === 'buy') {
                const buyPrice = document.getElementById('buyPrice').value;
                outputMessage += ` Purchase price: <strong>$${buyPrice}</strong>.`;
            }

            outputText.innerHTML = outputMessage;
            outputSection.style.display = 'block';
        });
    </script>
</body>
</html>
